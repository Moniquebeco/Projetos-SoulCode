                    <div class="form-group col-md-3">
                        <label for="cpf">CPF:</label>
                        <!-- onblur="valida()" -->
                        <input  name="cpf" onblur="VerificaCPF() "
                            pattern="[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2}" placeholder="000.000.000-00"
                            type="text" class="form-control border-primary" id="cpf">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cnpj">CNPJ:</label>
                        <input pattern="[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}" class="form-control border-primary" placeholder="00.000.000/0000-00" type="text" name="cnpj" id="cnpj" onkeyup="FormataCnpj(this,event)" onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}" maxlength="18"  class="form-control input-md" ng-model="cadastro.cnpj" required>     
                    </div>
                    <div class="form-group col-md-3">

                        <input type="number" placeholder="(DDD)00000-0000" class="form-control border-primary" id="tel">

                    <div class="form-group col-md-3">

                        <input type="email" class="form-control border-primary" placeholder="exemplo@gmail.com" id="email">
                    </div>
                </div>
